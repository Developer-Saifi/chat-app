<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div id="login-screen" class="text-center">
      <h2>Welcome to Chat App</h2>
      <input type="text" id="username" class="form-control my-3" placeholder="Enter your username">
      <button class="btn btn-primary" id="login-btn">Login</button>
    </div>
    <div id="chat-screen" class="d-none">
      <div class="chat-box border rounded p-3" id="chat-box"></div>
      <div class="mt-3">
        <input type="text" id="message" class="form-control" placeholder="Type your message">
        <button class="btn btn-success mt-2" id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
